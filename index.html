<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="left-div">
    <div class="container-l">
        <div class="square">
            <img src="./assets/odin-lined.png" alt="Odin logo" class="logo">
            <h1>ODIN</h1>
        </div>
        
    </div>
</div>

<div class="right-div">
    <div class="container-r">
        <h2>Dummy text for the boys! Let's get it</h2>
        <h2>C'mon bruh</h2>
        <form action="." method="post">
            
            <h1>Let's do this</h1>

            <div class="form-container">

                <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name">
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name">
            </div>

            <div>
                <label for="email-field">Email</label>
                <input type="email" id="email-field" name="email">
            </div>

             <div>
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone">
            </div>

             <div>
                <label for="password-field">Password</label>
                <input type="password" id="password-field" name="password">
            </div>

            <div>
                <label for="confirm-pass-field">Confirm Password</label>
                <input type="password" id="confirm-pass-field" name="confirmed_password">
            </div>

            </div>

        </form>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a>Log in</a></p>
    </div>
</div>
    
</body>
</html>
